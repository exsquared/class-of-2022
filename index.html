<body>
    <h1 >BILL CALCULATOR</h1>
    <br><br>
    <div class = "formDiv">
        <form>
            <label for="gold" > Gold(1000 mins) </label>
            <input type="radio" name = "type" id = "gold" value="Gold"><br>
            <label for="silver" > Silver(500 mins) </label>
            <input type="radio" name = "type" id = "silver" value="Silver"><br>

            <label for="lines_Used">Additional Lines: </label>
            <select name="lines_Used" id="lines_Used">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <br>

            <label for="minutes">Additional Minutes: </label>
            <input type="text" id ="minutes_Used" size="1"><br>

            <button type="submit" id="calculate_Bill">Calculate Total</button><br><br>

            <label for="total">Total $:</label>
            <input type="text" id="result_Box" disabled>
        </form>
    </div>

    <script type = 'module' src = './frontend.js'></script>    
</body>
</html>
