<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bills</title>
</head>

<body>
    <h1 style="text-align: center">Phone Bill Calculator</h1>
    <div style="text-align: center;">
        <label for="radio_gold_plan">Choose a plan:</label>
        <input type="radio" id="radio_gold_plan" name="planTypes" value="Gold" checked>
        <label for="radio_gold_plan">Gold (1000 mins)</label>

        <input type="radio" id="radio_silver_plan" name="planTypes" value="Silver">
        <label for="radio_silver_plan">Silver (500 mins)</label>

        <br>


        <label for="input_additional_lines">Additional Lines:</label>
        <select name="lines" id="input_additional_lines">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>

        <label for="input_additional_minutes">Enter additional minutes:</label>
        <input type="number" id="input_additional_minutes">

        <br>

        <button type="submit" id="btn_submit">Calculate Total</button>
        <br>

        <label for="output_total_bill">Total $:</label>
        <input type="text" id="output_total_bill" disabled>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
