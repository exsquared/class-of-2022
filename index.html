<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Phone Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Phone Bill Calculator</h1>

    <div id="formbody">
        <form>
            <label for="Gold">Gold(1000 mins)</label>
            <input type="radio" value="Gold" id="Gold" name="plan-type"> 
            <br>
    
            <label for="Silver">Silver(500 mins)</label>
            <input type="radio" value="Silver" id="Silver" name="plan-type">
            <br>
    
            <!-- Passing additional lines as user input.. -->
            <label for="additionalLines">Additional Lines:</label>
            <select name="additionalLines" id="additionalLines">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <br>
    
            <!-- Passing additional number of minutes as an input..  -->
            <label for="additionalMinutes">Additional Minutes: </label>
            <input type="number" name="numberOfMinutes" id="additionalMinutes" required>
    
            <br>
    
            <button type="submit" id = "submitButton">Calculate Total</button>

            <br><br>
            <label for="phone-bill">Total $: </label>
            <input type="text" id="phone-bill" disabled>
        </form>
    
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
